<head>
    <meta charset="UTF-8">

</head>

<body>
    <header>
        <div id="logo">
            <img class="logo" src="/imagenes/Logo-Delicias.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li>
                    <a href="/index.html">Inicio</a>

                    <a>Sobre mi</a>

                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contacto">
            <div class="formulario">
                <h1>Formulario</h1>
                <p>
                    <label for="nombre" class="insertar-nombre">
                        Nombre
                    </label>
                    <input type="text" name="introducir-nombre" id="nombre" required="obligatorio"
                        placeholder="Escribe tu nombre">
                </p>

                <p>
                    <label for="email" class="insertar-email">
                        Email
                    </label>
                    <input type="email" name="introducir-email" id="email" required="obligatorio"
                        placeholder="Escribe tu Email">
                </p>

                <p>
                    <label for="telefono" class="insertar-telefono">
                        Teléfono
                    </label>
                    <input type="tel" name="introducir-telefono" id="telefono" placeholder="Escribe tu teléfono">
                </p>

                <p>
                    <label for="mensaje" class="colocar_mensaje">
                        Mensaje
                    </label>
                    <textarea name="introducir-mensaje" class="texto-mensaje" id="mensaje" required="obligatorio"
                        placeholder="Deja aquí tu comentario..."></textarea>
                </p>

                <button type="submit" name="enviar-formulario" id="enviar">
                    <a href="/index.html">Enviar</a>
                </button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
